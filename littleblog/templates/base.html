<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Page specific meta tags -->
    {% block meta %}{% endblock %}
    <!-- End of page specific meta tags -->

    <title>Little Blog</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}assets/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}assets/img/apple-touch-icon.png">


    <!-- CSS: implied media="all" -->
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/screen.css">

    <!-- Uncomment if you are specifically targeting less enabled mobile browsers
    <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src="{{ STATIC_URL }}assets/js/modernizr-1.7.min.js"></script>

</head>

<body id="{% block body_id %}body-index{% endblock %}">
    <div id="container">
        <header id="global-header">
            <h1>Marcus Whybrow</h1>
            <div id="global-nav">
                <a href="{% url index %}" id="gn-index" class="item">Home</a>
                <a href="{% url posts:post_list %}" id="gn-articles" class="item">Articles</a>
                <a href="{% url portfolio %}" id="gn-portfolio" class="item">Portfolio</a>
                <a href="{% url cv %}" id="gn-cv" class="item">CV</a>

                <form action="{% url haystack_search %}" method="get">
                    <input id="gn-search" type="text" name="q" 
                    value="{{ form.q.value }}" />
                </form>
            </div>
        </header>
        
        <div id="main">
            {% block content %}
                
            {% endblock %}
        </div>
        
        <footer id="global-footer">
            <small>&copy; 2011 Marcus Whybrow. My website is powered by <a
                href="http://djangoproject.com/">Django</a>, <a
                href="http://jquery.com/">jQuery</a> and good old <a
                href="http://python.org/">Python</a>.
            </small>
            
            <a id="html5-badge" href="http://www.w3.org/html/logo/">
                <img src="http://www.w3.org/html/logo/badge/html5-badge-h-css3-graphics-semantics.png" width="197" height="64" alt="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, and Semantics" title="HTML5 Powered with CSS3 / Styling, Graphics, 3D &amp; Effects, and Semantics">
            </a>
            

        </footer>
    </div> <!-- end of #container -->

    <!-- JavaScript at the bottom for fast page loading -->

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
    <script>window.jQuery || document.write("<script src='{{ STATIC_URL }}assets/js/jquery-1.6.1.min.js'>\x3C/script>")</script>


    <!--[if lt IE 7 ]>
    <script src="{{ STATIC_URL }}assets/js/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
    <![endif]-->

    <!-- Page specific scripts -->
    {% block scripts %}{% endblock %}
    <!-- End of page specific scripts -->


    <!-- mathiasbynens.be/notes/async-analytics-snippet Change UA-XXXXX-X to be your site's ID -->
    <script>
        var _gaq=[["_setAccount","UA-XXXXX-X"],["_trackPageview"]];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
        g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
        s.parentNode.insertBefore(g,s)}(document,"script"));
    </script>
</body>
</html>
